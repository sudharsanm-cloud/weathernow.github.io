<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <title>Weather Alert Profile | Weather App</title>
</head>

<body background="1540049.jpg">

    <div class="container profile-container">
        <div class="profile-header">
            <h1><i class='bx bx-user-circle'></i> Weather Alert Profile</h1>
            <p>Set up personalized weather alerts for your location</p>
        </div>

        <form id="profileForm" class="profile-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your city" required>
            </div>

            <div class="form-group alert-types">
                <label>Alert Types</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="temperature" name="alertTypes" value="temperature" checked>
                        <label for="temperature">Temperature</label>
                    </div>
                    <div>
                        <input type="checkbox" id="humidity" name="alertTypes" value="humidity">
                        <label for="humidity">Humidity</label>
                    </div>
                    <div>
                        <input type="checkbox" id="windSpeed" name="alertTypes" value="windSpeed">
                        <label for="windSpeed">Wind Speed</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="frequency">Alert Frequency</label>
                <select id="frequency" name="frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" value="08:00">
            </div>

            <div class="btn-group">
                <button type="submit" class="save-button">Save Profile</button>
                <a href="index.html" class="back-button">Back to Weather</a>
            </div>
        </form>
    </div>

    <div id="notification" class="notification">
        <p>Profile saved successfully!</p>
    </div>

    <script src="profile.js"></script>
</body>

</html>
